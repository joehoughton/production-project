<form id="details-form">
  <div class="row">
    <div class="span2">
      <label for="name">
        <strong>Full Name</strong>
      </label>
    </div>

    <div class="span6">
      <input type="text" id="name" value="{{name}}"/>
    </div>
  </div>

  <hr />

  <div class="row">

    <div class="span2">
      <strong>Contact</strong>
    </div>

    <div class="span6">
      <div class="row">
        <div class="span1">
          <label for="email">
            <strong>Email</strong>
          </label>
        </div>

        <div class="span5">
          <input type="email" id="email" value="{{email}}" />
        </div>
      </div>

      <div class="row">
        <div class="span2 offset1">
          <label for="email-alerts">
            <strong>Email Alerts</strong>
          </label>
        </div>

        <div class="span3">
          <div class="toggle">
            
            {{#if emailAlerts}}
            <input type="checkbox" class="check" id="email-alerts" checked/>
            {{else}}
            <input type="checkbox" class="check" id="email-alerts"/>
            {{/if}}

            <b class="b switch"></b>
            <b class="b track"></b>
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="span1">
          <label for="telephone">
            <strong>Telephone</strong>
          </label>
        </div>

        <div class="span5">
          <input type="tel" id="telephone" value="{{telephone}}" />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="span1">
          <label for="mobile">
            <strong>Mobile</strong>
          </label>
        </div>

        <div class="span5">
          <input type="tel" id="mobile" value="{{mobile}}"/>
        </div>
      </div>

      <div class="row">
        <div class="span2 offset1">
          <label for="mobile-alerts">
            <strong>Mobile Alerts</strong>
          </label>
        </div>

        <div class="span3">
          <div class="toggle">
            
            {{#if smsAlerts}}
            <input type="checkbox" class="check" id="mobile-alerts" checked/>
            {{else}}
            <input type="checkbox" class="check" id="mobile-alerts"/>
            {{/if}}

            <b class="b switch"></b>
            <b class="b track"></b>
          </div>
        </div>
      </div>

      <hr />
    </div>
  </div>

  <div class="form-group-commands">
    <div class="form-commands">
        <a href="" id="undo">Cancel</a>
        <button class="button blue center" type="submit" id="apply">Apply</button>
    </div>
  </div>
</form>
